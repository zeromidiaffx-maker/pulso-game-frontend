<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulso Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-success {
            background: #48bb78;
            color: white;
        }
        .btn-danger {
            background: #f56565;
            color: white;
        }
        .info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .game-area {
            text-align: center;
            padding: 30px 0;
        }
        .target {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .target:hover {
            transform: scale(1.05);
        }
        .target-inner {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .multiplier {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Pulso Game</h1>

        <!-- Tela de Login/Registro -->
        <div id="authScreen" class="screen active">
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Senha (m√≠n. 6 caracteres)">
            <button class="btn-primary" onclick="login()">Entrar</button>
            <button class="btn-secondary" onclick="register()">Criar Conta</button>
            <div id="authMessage"></div>
        </div>

        <!-- Tela do Jogo -->
        <div id="gameScreen" class="screen">
            <div class="info">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Saldo:</strong> R$ <span id="userBalance">0.00</span></p>
            </div>

            <div id="betArea">
                <input type="number" id="betAmount" placeholder="Valor da aposta (m√≠n. R$ 1)" min="1" step="0.01">
                <button class="btn-success" onclick="startGame()">Iniciar Jogo</button>
            </div>

            <div id="playArea" style="display:none;">
                <div class="multiplier">x<span id="currentMultiplier">1.0</span></div>
                <p><strong>Acertos:</strong> <span id="hitCount">0</span>/8</p>
                <p><strong>Ganho Potencial:</strong> R$ <span id="potentialWin">0.00</span></p>
                
                <div class="game-area">
                    <div class="target" onclick="hit()">
                        <div class="target-inner">
                            CLIQUE!
                        </div>
                    </div>
                </div>

                <button class="btn-success" onclick="cashout()">üí∞ Retirar Ganhos</button>
                <button class="btn-danger" onclick="resetGame()">Cancelar</button>
            </div>

            <button class="btn-secondary" onclick="logout()">Sair</button>
            <div id="gameMessage"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://pulso-game-production-0a3d.up.railway.app';
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentMatch = null;

        // Inicializar
        if (token && user.email) {
            showGameScreen();
        }

        // Registro
        async function register() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showMessage('authMessage', 'Preencha todos os campos!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('authMessage', 'Senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.ok) {
                    showMessage('authMessage', 'Conta criada! Voc√™ ganhou R$ 100,00! Fa√ßa login.', 'success');
                } else {
                    showMessage('authMessage', data.erro || 'Erro ao criar conta', 'error');
                }
            } catch (error) {
                showMessage('authMessage', 'Erro de conex√£o: ' + error.message, 'error');
            }
        }

        // Login
        async function login() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showMessage('authMessage', 'Preencha todos os campos!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.ok && data.token) {
                    token = data.token;
                    user = data.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    showGameScreen();
                } else {
                    showMessage('authMessage', data.erro || 'Email ou senha incorretos', 'error');
                }
            } catch (error) {
                showMessage('authMessage', 'Erro de conex√£o: ' + error.message, 'error');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            token = null;
            user = {};
            document.getElementById('authScreen').classList.add('active');
            document.getElementById('gameScreen').classList.remove('active');
        }

        // Mostrar tela do jogo
        function showGameScreen() {
            document.getElementById('authScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userBalance').textContent = parseFloat(user.wallet_balance).toFixed(2);
        }

        // Iniciar jogo
        async function startGame() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);

            if (!betAmount || betAmount < 1) {
                showMessage('gameMessage', 'Aposta m√≠nima: R$ 1,00', 'error');
                return;
            }

            if (betAmount > user.wallet_balance) {
                showMessage('gameMessage', 'Saldo insuficiente!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/game/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ bet_amount: betAmount })
                });

                const data = await response.json();

                if (data.ok) {
                    currentMatch = { id: data.match_id, bet: betAmount, hits: 0, multiplier: 1.0 };
                    user.wallet_balance -= betAmount;
                    document.getElementById('userBalance').textContent = parseFloat(user.wallet_balance).toFixed(2);
                    document.getElementById('betArea').style.display = 'none';
                    document.getElementById('playArea').style.display = 'block';
                    document.getElementById('currentMultiplier').textContent = '1.0';
                    document.getElementById('hitCount').textContent = '0';
                    document.getElementById('potentialWin').textContent = betAmount.toFixed(2);
                    showMessage('gameMessage', '', '');
                } else {
                    showMessage('gameMessage', data.erro || 'Erro ao iniciar jogo', 'error');
                }
            } catch (error) {
                showMessage('gameMessage', 'Erro de conex√£o: ' + error.message, 'error');
            }
        }

        // Acertar alvo
        async function hit() {
            if (!currentMatch) return;

            try {
                const response = await fetch(`${API_URL}/api/game/hit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ match_id: currentMatch.id })
                });

                const data = await response.json();

                if (data.ok && data.result === 'hit') {
                    currentMatch.hits = data.hit_number;
                    currentMatch.multiplier = data.current_multiplier;
                    document.getElementById('currentMultiplier').textContent = data.current_multiplier.toFixed(1);
                    document.getElementById('hitCount').textContent = data.hit_number;
                    document.getElementById('potentialWin').textContent = data.potential_payout;
                    showMessage('gameMessage', `üéØ ACERTOU! Multiplicador: x${data.current_multiplier}`, 'success');
                } else {
                    showMessage('gameMessage', `‚ùå ERROU! Voc√™ perdeu R$ ${currentMatch.bet.toFixed(2)}`, 'error');
                    setTimeout(resetGame, 2000);
                }
            } catch (error) {
                showMessage('gameMessage', 'Erro de conex√£o: ' + error.message, 'error');
            }
        }

        // Cashout
        async function cashout() {
            if (!currentMatch) return;

            try {
                const response = await fetch(`${API_URL}/api/game/cashout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ match_id: currentMatch.id })
                });

                const data = await response.json();

                if (data.ok) {
                    user.wallet_balance = parseFloat(data.new_balance);
                    document.getElementById('userBalance').textContent = parseFloat(user.wallet_balance).toFixed(2);
                    showMessage('gameMessage', `üí∞ Voc√™ ganhou R$ ${data.profit}! Novo saldo: R$ ${data.new_balance}`, 'success');
                    setTimeout(resetGame, 3000);
                } else {
                    showMessage('gameMessage', data.erro || 'Erro ao retirar ganhos', 'error');
                }
            } catch (error) {
                showMessage('gameMessage', 'Erro de conex√£o: ' + error.message, 'error');
            }
        }

        // Resetar jogo
        function resetGame() {
            currentMatch = null;
            document.getElementById('betArea').style.display = 'block';
            document.getElementById('playArea').style.display = 'none';
            document.getElementById('betAmount').value = '';
            showMessage('gameMessage', '', '');
        }

        // Mostrar mensagem
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = message ? `<div class="${type}">${message}</div>` : '';
        }
    </script>
</body>
</html>
